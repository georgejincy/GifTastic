<!DOCTYPE html>
<html>
<head>
	
	<meta charset="UTF-8">
	<title>GifTastic</title>

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Link to reset CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Link to custom CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	

</head>
<body>

		
		<div class = "container">
			
			<div class="panel panel-default">
			<div class="panel-heading">
				<h1>Add your favourite animated movie and click them!</h1>
			</div>
			<div class = "panel-body">
				<!--All the existing and new buttons created will be created in the 'buttons' div-->
				<div id = "buttons-div"></div>
			</div>
			</div>

			<div class = "row">
				<div class = "col-lg-9 col-md-9 col-sm-9">
					<!--The giphy images returned from the giphy api will be dumped here-->
					<div id = "images-div"></div>
				</div>
	

				<!-- This form will be where users will input data for new buttons -->
				<div class = "col-lg-3 col-md-3 col-sm-3">
				<div id = "form-div">
	    			<form id="movie-form">
	      			<label for="movie-input">Add an animated movie: </label>
	      			<input type="text" id="movie-input"><br>

	      			<!-- This button will trigger our AJAX call -->
	      			<input id="find-movie" type="submit" value= "Movie Search">
	    			</form>
	    		</div>
	    		</div>

	    	</div> <!--end of row-->
    	</div>
    	
			 
   
	

    <!-- Link to JavaScript file -->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
