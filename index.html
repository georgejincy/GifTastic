<html>
<head>

	<title>GifTastic</title>

	<!-- Latest compiled and minified Bootstrap CSS -->

	<!-- Link to reset CSS file -->

<body>
	
	<!--All the existing and new buttons created will be created in the 'buttons' div-->

			<!-- This form will be where users will input data for new buttons -->
	
			<div id = "form-div">
    			<form id="bird-form">
      			<label for="bird-input">Add a bird</label>
      			<input type="text" id="bird-input"><br>

    		</div>
    	
			 
   
	

    <!-- Link to JavaScript file -->
    <script src="assets/javascript/app.js"></script>
